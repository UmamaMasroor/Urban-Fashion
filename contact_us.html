<div class="container">
  <!-- header start -->
 
 
  <h1 class="text-center ">Contact Us</h1>

  <div class="row">
    <!-- Contact Information -->
    <div class="col-md-4 contact-info " style="background-color: rgb(248, 226, 229);;">
      <div class="container">
        <img src="./images/LOGO.png" alt="" width="70%" height="70%" style="border-radius: 50%; padding-right: 0;">
      </div>
      <h2 >Contact Information</h2> <br>
      <p><a href="https://www.google.com/maps?q=40.748817,-73.985428" target="_blank" style="color: black;"><strong>Address:</strong> 123 Fashion Street, New York, NY 10001</a></p>
      <p><a href="tel:+1234567890" aria-label="Call us at +1 234 567 890" style="color: black;" >Call Us: +1234567890</a></p>
      <p><a href="https://mail.google.com/mail/?usp=installed_webapp" style="color: black;"><strong>Gmail:</strong> contact@urbanfashion.com</a></p>
      <p><strong>Business Hours:</strong> Mon - Fri, 9:00 AM - 6:00 PM</p>
      
    </div>

    <!-- Contact Form -->
    <div class="col-md-8" style="background-color: rgb(248, 226, 229);">
      <div class="contact-form">
        <form >
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" onclick="alert('Your request has been submitted')" class="btn ">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Map Section -->
  <div class="row mt-4 " >
    <div class="col-12">
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.9177249499595!2d-74.00601518459345!3d40.71277597933033!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2z0KDQsNC30LjQsNGC0LrQsCDQkNGA0L7QvNC40YDRi9C30YvQvdCw0Y8g0JzQsNGA0L7QvNCw0YDRltC6!5e0!3m2!1sen!2sus!4v1592123141904!5m2!1sen!2sus"
          width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
        </iframe>
      </div>
    </div>
  </div>
