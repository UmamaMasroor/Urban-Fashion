<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container{
        display: flex;
        margin: 25px;
        padding: 25px;
        margin-left: 19%;
        background-color:rgb(253, 238, 240);
        height: 70%;
        width: 60%;
    }
  </style>
 
<body>
    <div class="container">
        <div class="container-fluid">
            <img src="../images/casual (4).jpeg" alt="" width="90%" height="80%">
            <h5 class="card-title">Icy Elegance Frock</h5>
            <p class="price">Rs. 5,999</p>
        </div>
        <div class="container-fluid">
            <br>
            <h4>Select Color</h4>
            <input type="radio" name="color" > Grey <br>
            <input type="radio" name="color"> Margenda <br>
            <input type="radio" name="color"> Purple<br> <br>

            <h4>Select Color</h4>
            <input type="checkbox" name="size" > Small <br>
            <input type="checkbox" name="size"> Medium <br>
            <input type="checkbox" name="size"> Large <br>
            <input type="checkbox" name="size"> X-Large <br><br>

            <h4>Quantity</h4>
            <input type="number"> 

<br><br>
            <button onclick="alert('Order Confirmed')">CONFIRM ORDER</button>
        </div>
    </div>
</body>
</html>
